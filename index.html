<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Creation Date</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">GitHub User Creation Date</h1>
        <form id="githubForm">
            <input type="text" id="username" placeholder="Enter GitHub Username" class="border border-gray-300 p-2 w-full mb-4 rounded" required>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full">Get Creation Date</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('githubForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Clear previous result

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                if (!response.ok) {
                    throw new Error('User not found');
                }
                const data = await response.json();
                const creationDate = new Date(data.created_at);
                resultDiv.innerHTML = `<p class='text-green-600'>Account Creation Date (UTC): ${creationDate.toUTCString()}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p class='text-red-600'>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
