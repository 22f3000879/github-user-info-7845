<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">GitHub User Info</h1>
        <input type="text" id="username" placeholder="Enter GitHub Username" class="border p-2 rounded w-full mb-4">
        <button id="fetchUser" class="bg-blue-500 text-white p-2 rounded w-full">Fetch User Info</button>
        <div id="userInfo" class="mt-4"></div>
    </div>
    <script>
        document.getElementById('fetchUser').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const response = await fetch(`https://api.github.com/users/${username}`);
            const data = await response.json();
            const createdAt = new Date(data.created_at);
            const yearsOld = new Date().getFullYear() - createdAt.getFullYear();
            document.getElementById('userInfo').innerHTML = `<p><strong>Username:</strong> ${data.login}</p>\n                <p><strong>Created At:</strong> ${createdAt.toDateString()} (${yearsOld} years old)</p>\n                <p><strong>Public Repos:</strong> ${data.public_repos}</p>`;
        });
    </script>
</body>
</html>
